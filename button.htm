<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Follow Button</title>
  </head>
  <body>
    <!-- <button id="follow-button">Follow Company</button> -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div
      class="LI-profile-badge"
      data-version="v1"
      data-size="medium"
      data-locale="en_US"
      data-type="horizontal"
      data-theme="light"
      data-vanity="follow-button"
    >
      <a
        class="LI-simple-link"
        href="https://www.linkedin.com/company/nestle-s-a-"
        >Follow Button</a
      >
    </div>

    <script>
      window.onload = async function () {
        console.log("On load event trigger");

        await axios

          .get("http://localhost:3000/api/follow-company")
          .then((response) => {
            console.log("GET request successful");
            console.log(response.data); // Handle the response from the server
          })
          .catch((error) => {
            console.error("GET request failed:", error);
          });
      };
    </script>
  </body>
</html>
